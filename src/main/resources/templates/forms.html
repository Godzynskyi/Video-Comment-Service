<!DOCTYPE html>
<html>
<head lang="en">

    <title>FORMS</title>

<body>

Registration
<form action="/addUser" method="post">
    Login
    <input type="text" name="login"/>
    Password
    <input type="text" name="password"/>
    <input type="submit" value="Submit"/>
</form>

LogIn
<form action="/logIn" method="post">
    Login
    <input type="text" name="login"/>
    Password
    <input type="text" name="password"/>
    <input type="submit" value="Submit"/>
</form>

</body>
</html>
