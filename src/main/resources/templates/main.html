<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>



<a href="/create_document">Create new document of comments</a>
<br/>

<div th:unless="${#lists.isEmpty(myDocuments)}">
    <h2>My documents:</h2>
    <table>
        <tr th:each="doc : ${myDocuments}">
            <td>
                <h2>
                    <a th:href="'/doc?id=' + ${doc.id}" th:text="${doc.title}">First</a>
                </h2>
            </td>
            <td>
                <a th:href="'/set_doc/' + ${doc.id}">Settings</a>
            </td>
            <td th:text="${{doc.getStatus()}}"></td>
        </tr>
    </table>
</div>

<div th:unless="${#lists.isEmpty(myDocumentCredentials)}">
    <h2>Documents that I have credentials:</h2>
    <table>
        <tr th:each="cred : ${myDocumentCredentials}">
            <td>
                <a th:href="'/doc?id=' + ${cred.document.id}" th:text="${cred.document.title}">credDocument</a><br/>
                <a th:href="'/set_doc/' + ${cred.document.id}" th:if="${#strings.toString(cred.credentials) == 'ADMIN'}">Settings</a>
            </td>
            <td th:text="${cred.credentials}"></td>
        </tr>
    </table>
</div>

</body>
</html>
