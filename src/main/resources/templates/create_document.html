<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>

<h1>Create new document:</h1>
<br/>

<form action="/addDoc" method="post">
    <table>
    <tr>
        <td>Name of document:</td>
        <td><input type="text" size="55" name="title"/></td>
    </tr>
    <tr>
        <td>Description:</td>
        <td><textarea rows="10" cols="45" name="description"></textarea></td>
    </tr>
    <tr>
        <td>Status:</td>
        <td>
            <input type="radio" name="status" value="PUBLIC"/> PUBLIC <br/>
            <input type="radio" name="status" value="PRIVATE"/> PRIVATE
        </td>
    </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="submit" value="Create"/></td>
        </tr>
        </table>
    <input type="hidden" th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}" />

</form>
</body>
</html>
